<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nammade Bus - Home</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1a1a1a; min-height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* SPLASH SCREEN - Kept exactly as your original */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .splash-logo {
            width: 80px; height: 80px; background: #2979ff;
            border-radius: 22px; display: flex; align-items: center;
            justify-content: center; box-shadow: 0 10px 30px rgba(41, 121, 255, 0.3);
            margin-bottom: 20px; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .splash-text { font-weight: 800; font-size: 1.5rem; color: #0d47a1; letter-spacing: 2px; }

        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .main-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); padding: 30px; border-radius: 40px; border: 1px solid rgba(41, 121, 255, 0.1); text-align: center; width: 92%; max-width: 400px; box-shadow: 0 20px 60px rgba(41, 121, 255, 0.15); position: relative; z-index: 1; }
        
        h1 { font-weight: 800; letter-spacing: 2px; margin-bottom: 5px; font-size: 1.8rem; color: #0d47a1; }
        .subtitle { font-size: 0.7rem; color: #5f6368; margin-bottom: 25px; letter-spacing: 3px; text-transform: uppercase; }
        
        .select-label { font-size: 0.65rem; font-weight: 800; color: #2979ff; text-transform: uppercase; margin-bottom: 5px; display: block; letter-spacing: 1px;}
        select { width: 100%; padding: 16px; background: #f1f3f4; border: 2px solid transparent; color: #1a1a1a; border-radius: 18px; outline: none; font-size: 1rem; font-weight: 700; transition: 0.3s; text-align-last: center; }
        select:focus { border-color: #2979ff; background: white; }
        
        /* FLIP BUTTON STYLING */
        .flip-btn-container { margin: 10px 0; position: relative; height: 30px; }
        .btn-flip {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #2979ff; color: white; border: 4px solid #ffffff;
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
            box-shadow: 0 4px 10px rgba(41, 121, 255, 0.3); z-index: 2;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-flip:active { transform: translate(-50%, -50%) scale(0.9) rotate(180deg); }

        .btn-main { display: block; width: 100%; padding: 20px; margin-top: 20px; border-radius: 20px; border: none; background: #2979ff; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; box-shadow: 0 10px 25px rgba(41, 121, 255, 0.3); transition: 0.3s; }
        .btn-main:active { transform: scale(0.97); }
        
        .disclaimer { font-size: 0.65rem; color: #9aa0a6; margin-top: 20px; line-height: 1.4; font-style: italic; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="12" rx="2"/><path d="M9 20l1-4"/><path d="M14 16l1 4"/><path d="M8 8h.01"/><path d="M16 8h.01"/></svg>
        </div>
        <div class="splash-text">NAMMADE BUS</div>
    </div>

    <canvas id="particleCanvas"></canvas>

    <div class="main-card">
        <h1>Nammade Bus</h1>
        <div class="subtitle">Community Travel</div>
        
        <span class="select-label">From (Start Point)</span>
        <select id="stopSelect">
            <option value="Poomala">Poomala</option>
            <option value="Inchikatt Kavala" selected>Inchikatt Kavala</option>
            <option value="Pannimattom">Pannimattom</option>
            <option value="Elamdhesham">Elamdhesham</option>
            <option value="Kalayanthani">Kalayanthani</option>
            <option value="Alacode">Alacode</option>
            <option value="Edavetty">Edavetty</option>
            <option value="Kumbamkallu">Kumbamkallu</option>
            <option value="Thodupuzha Stand">Thodupuzha Stand</option>
        </select>

        <div class="flip-btn-container">
            <button class="btn-flip" onclick="flipLocations()">â‡…</button>
        </div>

        <span class="select-label">To (Destination)</span>
        <select id="destSelect">
            <option value="Poomala">Poomala</option>
            <option value="Inchikatt Kavala">Inchikatt Kavala</option>
            <option value="Pannimattom">Pannimattom</option>
            <option value="Elamdhesham">Elamdhesham</option>
            <option value="Kalayanthani">Kalayanthani</option>
            <option value="Alacode">Alacode</option>
            <option value="Edavetty">Edavetty</option>
            <option value="Kumbamkallu">Kumbamkallu</option>
            <option value="Thodupuzha Stand" selected>Thodupuzha Stand</option>
        </select>
        
        <button class="btn-main" onclick="calculateJourney()">Start Journey</button>

        <div class="disclaimer">
            * Schedules are approximate. No splash screen shown on back-navigation.
        </div>
    </div>

    <script>
        // SMART SPLASH LOGIC (Fixed for back-button)
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            if (sessionStorage.getItem('splashShown')) {
                splash.style.display = 'none';
            } else {
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.visibility = 'hidden';
                        sessionStorage.setItem('splashShown', 'true');
                    }, 500);
                }, 800); // Reduced time to be snappy
            }
        });

        // FLIP FUNCTION
        function flipLocations() {
            const start = document.getElementById('stopSelect');
            const dest = document.getElementById('destSelect');
            const temp = start.value;
            start.value = dest.value;
            dest.value = temp;
        }

        // NAVIGATION & DIRECTION LOGIC
        const routeOrder = ["Poomala", "Inchikatt Kavala", "Pannimattom", "Elamdhesham", "Kalayanthani", "Alacode", "Edavetty", "Kumbamkallu", "Thodupuzha Stand"];
        
        function calculateJourney() {
            const start = document.getElementById('stopSelect').value;
            const end = document.getElementById('destSelect').value;
            
            if (start === end) {
                alert("Please select a different destination!");
                return;
            }

            localStorage.setItem('selectedStopName', start);
            localStorage.setItem('userDestination', end);

            const startIndex = routeOrder.indexOf(start);
            const endIndex = routeOrder.indexOf(end);

            // Logic: Moving towards Thodupuzha (down the list) or Poomala (up the list)
            if (endIndex > startIndex) {
                window.location.href = "tothodupuzha.html";
            } else {
                window.location.href = "fromthodupuzha.html";
            }
        }

        // BACKGROUND PARTICLES
        const canvas = document.getElementById('particleCanvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; particles = []; for(let i=0; i<60; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2+1, sp: Math.random()*0.3+0.1, o: Math.random()*0.4+0.1}); }
        function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p => { p.y -= p.sp; if(p.y<0) p.y=canvas.height; ctx.fillStyle = `rgba(41, 121, 255, ${p.o})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(draw); }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
