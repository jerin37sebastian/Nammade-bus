<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Thodupuzha - Schedule</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2979ff">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1a1a1a;
            --text-secondary: #5f6368;
            --text-accent: #0d47a1;
            --accent-blue: #2979ff;
            --input-bg: #f1f3f4;
            --border-color: rgba(41, 121, 255, 0.1);
            --support-bg: rgba(255, 193, 7, 0.1);
            --support-border: rgba(255, 193, 7, 0.3);
            --support-text: #f57c00;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a1929;
            --bg-card: rgba(18, 35, 52, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --text-accent: #82b1ff;
            --accent-blue: #42a5f5;
            --input-bg: #1a2332;
            --border-color: rgba(66, 165, 245, 0.3);
            --support-bg: rgba(255, 193, 7, 0.15);
            --support-border: rgba(255, 193, 7, 0.4);
            --support-text: #ffb74d;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; overflow-x: hidden; transition: background 0.3s ease, color 0.3s ease; }
        
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .container { width: 95%; max-width: 500px; text-align: center; padding: 40px 20px; margin: 0 auto; position: relative; z-index: 1; }
        
        .ad-box-wrapper { 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);
            border-radius: 25px; padding: 15px; margin-bottom: 25px; 
            border: 1.5px solid var(--border-color); text-align: left;
            display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: background 0.3s ease;
        }
        [data-theme="dark"] .ad-box-wrapper { background: var(--bg-card); }
        .ad-icon { width: 50px; height: 50px; background: var(--accent-blue); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.2rem; flex-shrink: 0; }
        .ad-tag { font-size: 0.6rem; font-weight: 800; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 2px; }
        .ad-title { font-weight: 800; color: var(--text-accent); font-size: 0.95rem; }
        .ad-desc { font-size: 0.75rem; color: var(--text-secondary); line-height: 1.2; }

        .next-bus-card { background: var(--bg-card); backdrop-filter: blur(12px); border-radius: 40px; padding: 40px 25px; border: 1px solid var(--border-color); box-shadow: 0 15px 35px rgba(41, 121, 255, 0.1); margin-bottom: 30px; transition: background 0.3s ease; }
        .label { color: var(--accent-blue); text-transform: uppercase; letter-spacing: 3px; font-size: 0.7rem; font-weight: 800; margin-bottom: 15px; display: block; }
        .arrival-time { font-size: 4.5rem; font-weight: 800; line-height: 1; margin-bottom: 10px; color: var(--text-accent); }
        #bus-countdown { font-size: 1.2rem; font-weight: 800; color: #00c853; }
        .no-buses-msg { font-size: 1rem; color: #d32f2f; font-weight: 700; }
        
        #search-input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #e3f2fd; margin-bottom: 15px; outline: none; font-family: 'Inter'; font-weight: 600; background: var(--input-bg); color: var(--text-primary); transition: background 0.3s ease; }
        #toggle-btn { background: #e3f2fd; border: 1px solid var(--border-color); color: #1976d2; padding: 15px 35px; border-radius: 25px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-bottom: 20px; width: 100%; transition: background 0.3s ease; }
        [data-theme="dark"] #toggle-btn { background: var(--input-bg); color: var(--accent-blue); }
        #full-list-container { display: none; margin-top: 10px; background: var(--bg-card); backdrop-filter: blur(10px); border-radius: 30px; padding: 15px; border: 1px solid var(--border-color); margin-bottom: 20px; transition: background 0.3s ease; }
        .list-row { display: flex; justify-content: space-between; padding: 18px 25px; border-bottom: 1px solid rgba(0,0,0,0.03); font-weight: 600; color: var(--text-primary); }
        [data-theme="dark"] .list-row { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .highlight-row { background: var(--accent-blue) !important; border-radius: 20px; color: white; transform: scale(1.02); }

        .support-box {
            background: var(--support-bg); 
            backdrop-filter: blur(10px);
            border-radius: 25px; 
            padding: 20px; 
            margin-bottom: 100px;
            border: 1.5px solid var(--support-border);
            text-align: center;
            transition: background 0.3s ease;
        }
        .support-title { font-size: 1.1rem; font-weight: 800; color: var(--support-text); margin-bottom: 10px; }
        .support-desc { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 15px; }
        .qr-placeholder { width: 200px; height: 200px; margin: 0 auto; background: #f1f3f4; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: #9aa0a6; font-weight: 600; }
        [data-theme="dark"] .qr-placeholder { background: var(--input-bg); }

        .search-fab, .theme-toggle, .share-btn {
            position: fixed; width: 50px; height: 50px; background: var(--bg-card);
            backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease;
        }
        .search-fab { bottom: 30px; right: 30px; }
        .search-fab.hidden { opacity: 0; visibility: hidden; }
        .theme-toggle { top: 20px; right: 20px; }
        .theme-toggle:active { transform: scale(0.9) rotate(180deg); }
        .share-btn { top: 80px; right: 20px; }
        .share-btn:active { transform: scale(0.9); }
        .theme-icon { font-size: 1.5rem; }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <span class="theme-icon" id="theme-icon">üåô</span>
    </button>

    <button class="share-btn" onclick="shareTrip()" aria-label="Share trip">
        <span style="font-size: 1.3rem;">üì§</span>
    </button>

    <div class="container">
        <header style="margin-bottom: 30px;">
            <a href="index.html" style="color: var(--accent-blue); text-decoration: none; font-size: 0.8rem; font-weight: 700;">‚Üê CHANGE TRIP</a>
            <h2 id="route-header" style="font-weight: 800; margin-top: 10px; color: var(--text-accent);">TO THODUPUZHA</h2>
            <div style="font-size: 0.85rem; margin-top: 5px; color: var(--text-secondary); font-weight: 600;">From: <span id="loc-name">--</span></div>
        </header>

        <div class="ad-box-wrapper">
            <div class="ad-icon" id="ad-icon">NB</div>
            <div>
                <span class="ad-tag" id="ad-tag-label">Partner Shop</span>
                <div class="ad-title" id="ad-title">Loading...</div>
                <div class="ad-desc" id="ad-desc">Checking for nearby offers.</div>
            </div>
        </div>

        <div class="next-bus-card">
            <span class="label" id="status-label">Next Bus Arriving</span>
            <div id="bus-name" style="font-size:1.3rem; margin-bottom:5px; color: var(--text-primary); font-weight: 700;">--</div>
            <div id="bus-time" class="arrival-time">--:--</div>
            <div id="bus-countdown">Locating...</div>
        </div>

        <button id="toggle-btn" onclick="toggleList()">View Full Schedule</button>

        <div id="full-list-container">
            <input type="text" id="search-input" placeholder="Search bus name..." onkeyup="filterList()">
            <div id="list-items"></div>
        </div>

        <div class="support-box">
            <div class="support-title">‚òï Buy Me a Chaya</div>
            <div class="support-desc">Enjoying this app? Support with a small treat!</div>
            <div class="qr-placeholder"><br><img src="GPAYQR.jpg.jpg" style="width: 200px; height: 200px; border-radius: 15px;"></div>
        </div>
    </div>

    <button class="search-fab" id="search-fab" onclick="toggleList()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </button>

    <script>
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) { setTheme(saved); } 
            else { const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; setTheme(prefersDark ? 'dark' : 'light'); }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) setTheme(e.matches ? 'dark' : 'light');
            });
        }
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('theme-icon').innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) metaTheme.setAttribute('content', theme === 'dark' ? '#0a1929' : '#2979ff');
        }
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = current === 'dark' ? 'light' : 'dark';
            setTheme(newTheme); localStorage.setItem('theme', newTheme);
        }
        initTheme();

        const canvas = document.getElementById('particleCanvas'); const ctx = canvas.getContext('2d'); let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; particles = []; for(let i=0; i<70; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*3+1, sp: Math.random()*0.5+0.1, o: Math.random()*0.3+0.1}); }
        function draw() { ctx.clearRect(0,0,canvas.width,canvas.height); const isDark = document.documentElement.getAttribute('data-theme') === 'dark'; particles.forEach(p => { p.y -= p.sp; if(p.y<0) p.y=canvas.height; ctx.fillStyle = isDark ? `rgba(66, 165, 245, ${p.o * 1.5})` : `rgba(41, 121, 255, ${p.o})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(draw); }
        window.onresize = init; init(); draw();

        const injikattKavalaData = [["5:50", "NOAH", "AM"], ["6:15", "MARIYA", "AM"], ["6:20", "MARIYA", "AM"], ["6:35", "NOAH", "AM"], ["6:45", "MARIYA", "AM"], ["7:05", "LMS", "AM"], ["7:20", "MARIYA", "AM"], ["7:30", "THACHUPARA", "AM"], ["7:40", "NIBRAS", "AM"], ["7:55", "MARIYA", "AM"], ["8:05", "SULTHANA", "AM"], ["8:21", "NOAH", "AM"], ["8:35", "NOAH", "AM"], ["8:49", "MARIYA", "AM"], ["9:05", "MARIYA", "AM"], ["9:22", "MARIYA", "AM"], ["9:35", "NIBRAS", "AM"], ["9:41", "MARIYA", "AM"], ["9:57", "MARIYA", "AM"], ["10:24", "NOAH", "AM"], ["10:40", "NOAH", "AM"], ["10:56", "MARIYA", "AM"], ["11:32", "NIBRAS", "AM"], ["11:40", "MARIYA", "AM"], ["11:49", "MARIYA", "AM"], ["11:57", "MARIYA", "AM"], ["12:15", "MARIYA", "PM"], ["12:30", "SULTHANA", "PM"], ["12:55", "NOAH", "PM"], ["1:05", "NOAH", "PM"], ["1:30", "MARIYA", "PM"], ["1:44", "MARIYA", "PM"], ["1:54", "MARIYA", "PM"], ["2:20", "NIBRAS", "PM"], ["2:34", "MARIYA", "PM"], ["2:41", "MARIYA", "PM"], ["2:50", "NOAH", "PM"], ["3:13", "MARIYA", "PM"], ["3:25", "MARIYA", "PM"], ["3:35", "NOAH", "PM"], ["3:54", "MARIYA", "PM"], ["4:21", "NIBRAS", "PM"], ["4:35", "MARIYA", "PM"], ["4:45", "NOAH", "PM"], ["4:53", "MARIYA", "PM"], ["5:05", "MARIYA", "PM"], ["5:20", "SULTHANA", "PM"], ["5:36", "NOAH", "PM"], ["5:52", "MARIYA", "PM"], ["6:05", "MARIYA", "PM"]];
        
        const offsets = { "Poomala": -4, "Injikatt Kavala": 0, "Pannimattom": 3, "Karukapally Kavala": 7, "Elamdhesham": 10, "Elamdhesham School": 14, "Kalayanthani": 19, "Alacode": 22, "Meenmutty": 25, "Edavetty": 29, "Edavetty Jaram": 32, "Kumbakallu": 34, "Thodupuzha Stand": 44 };

        const stop = localStorage.getItem('selectedStopName') || "Injikatt Kavala";
        const destination = localStorage.getItem('userDestination') || "Thodupuzha Stand";
        document.getElementById('route-header').innerText = `TO ${destination.toUpperCase()}`;
        document.getElementById('loc-name').innerText = stop;

        const ads = { "Poomala": { n: "Poomala Heights", d: "The best view and coffee at the top.", i: "PH" }, "Thodupuzha Stand": { n: "Metro Textiles", d: "Festival sale now live!", i: "MT" }, "Injikatt Kavala": { n: "Kavala Store", d: "Fresh groceries daily.", i: "KS" } };
        const currentAd = ads[stop] || { n: "Local Business", d: "Grow your reach with Nammade Bus.", i: "NB" };
        document.getElementById('ad-title').innerText = currentAd.n; document.getElementById('ad-desc').innerText = currentAd.d; document.getElementById('ad-icon').innerText = currentAd.i;

        function updateUI() {
            const label = document.getElementById('status-label');
            if (stop.toLowerCase().includes("stand") || stop === "Poomala") { label.innerText = "Bus will Departure at"; } else { label.innerText = "Next Bus Arriving"; }
            const now = new Date(); const currentMins = now.getHours() * 60 + now.getMinutes();
            let nextBusIndex = -1; let nextBusTime = -1; let listHTML = ""; const stopOffset = offsets[stop] || 0;
            injikattKavalaData.forEach((bus, index) => {
                let [t, n, p] = bus; let [h, m] = t.split(':').map(Number);
                let baseTotal; if (p === "AM") { if (h === 12) { baseTotal = m; } else { baseTotal = h * 60 + m; } } else { if (h === 12) { baseTotal = 720 + m; } else { baseTotal = (h + 12) * 60 + m; } }
                let total = baseTotal + stopOffset;
                if (nextBusIndex === -1 && total > currentMins) { nextBusIndex = index; nextBusTime = total; }
                let nh = Math.floor(total / 60) % 24; let nm = Math.round(total % 60);
                let timeStr = `${nh % 12 || 12}:${nm.toString().padStart(2,'0')} ${nh >= 12 ? 'PM' : 'AM'}`;
                if (index === nextBusIndex) { document.getElementById('bus-name').innerText = n; document.getElementById('bus-time').innerText = timeStr; let minsUntil = nextBusTime - currentMins; document.getElementById('bus-countdown').innerText = `In ${minsUntil} mins`; }
                listHTML += `<div class="list-row ${index === nextBusIndex ? 'highlight-row' : ''}"><span>${timeStr}</span><span>${n}</span></div>`;
            });
            if (nextBusIndex === -1) { document.getElementById('bus-name').innerText = "No more buses"; document.getElementById('bus-time').innerText = "üò¥"; document.getElementById('bus-countdown').innerHTML = '<span class="no-buses-msg">Service ended for today</span>'; }
            document.getElementById('list-items').innerHTML = listHTML;
        }

        function toggleList() {
            const container = document.getElementById('full-list-container'); const btn = document.getElementById('toggle-btn'); const fab = document.getElementById('search-fab');
            if (container.style.display === "block") { container.style.display = "none"; btn.innerText = "View Full Schedule"; fab.classList.remove('hidden'); } 
            else { container.style.display = "block"; btn.innerText = "Hide Schedule"; fab.classList.add('hidden'); document.getElementById('search-input').focus(); window.scrollTo(0, document.body.scrollHeight); }
        }

        function filterList() { let input = document.getElementById('search-input').value.toUpperCase(); let rows = document.getElementsByClassName('list-row'); for (let i = 0; i < rows.length; i++) { let txt = rows[i].innerText; rows[i].style.display = txt.toUpperCase().indexOf(input) > -1 ? "" : "none"; } }

        function shareTrip() {
            const from = localStorage.getItem('selectedStopName') || 'Unknown';
            const to = localStorage.getItem('userDestination') || 'Unknown';
            const busName = document.getElementById('bus-name')?.innerText || '--';
            const busTime = document.getElementById('bus-time')?.innerText || '--:--';
            const message = `üöå Taking ${busName} bus at ${busTime}\nüìç From: ${from}\nüìç To: ${to}\n\nTrack your bus: ${window.location.href}`;
            if (navigator.share) { navigator.share({ title: 'Nammade Bus Trip', text: message }).catch(() => {}); } 
            else { navigator.clipboard.writeText(message).then(() => { alert('‚úÖ Trip details copied! Paste in WhatsApp or Messages.'); }); }
        }

        updateUI(); setInterval(updateUI, 30000);
    </script>
</body>
</html>
